<div class="container" ng-init="$ctrl.getPrevDataToUpdate()">
    <a class="nav-link" href="#!/accounts">
        <button class="btn btn-outline-dark" type="button"><- Back to Accounts</button>
    </a>
    <form ng-submit="$ctrl.updateAccount()">
        <div class="row mb-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <h4>Update Account</h4>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="id" ng-model="$ctrl.accountItem.id" disabled/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="name" ng-model="$ctrl.accountItem.name" required />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
                <input class="form-control" type="email" id="email" ng-model="$ctrl.accountItem.email" required />
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-4">
                <textarea class="form-control" rows="5" id="address" ng-model="$ctrl.accountItem.address" required> </textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <button class="btn btn-outline-dark" type="submit">Update</button>
            </div>
        </div>
    </form>
</div>
